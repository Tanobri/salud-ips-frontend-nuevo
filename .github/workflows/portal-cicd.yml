name: portal | Build & Deploy to Azure

on:
  push:
    branches: ["main"]
    paths:
      - "portal/**"
      - ".github/workflows/portal-cicd.yml"
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-salud-ips
  WEBAPP_NAME: web-portal-salud-ips
  ACR_NAME: acrsaludipsobri
  IMAGE_NAME: portal:1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Construye la imagen del PORTAL usando el Dockerfile de portal/
      - name: üê≥ Build image in ACR (portal)
        run: |
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME \
            --file portal/Dockerfile \
            portal

      # Reinicia el Web App del portal para que tome la nueva imagen
      - name: üîÅ Restart Web App (portal)
        run: |
          az webapp restart \
            --resource-group $RESOURCE_GROUP \
            --name $WEBAPP_NAME
